version: '3'

services:
  app:
    image: y4tu/logsapp
    container_name: logsapp
    ports:
      - 3000:3000
    restart: always

  nginx:
    image: nginx
    container_name: nginx
    ports:
      - 8080:80
      - 4430:443
    volumes:
      - ./default.conf:/etc/nginx/conf.d/default.conf
      - ./keys/manjaro_work.crt:/etc/nginx/manjaro_work.crt
      - ./keys/manjaro_work.key:/etc/nginx/manjaro_work.key
    restart: always
    links:
      - app